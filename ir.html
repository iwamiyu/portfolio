<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資家情報 - ポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #e6f3ff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
            height: 60px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo a {
            text-decoration: none;
            color: #333;
        }
        .nav-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            overflow-y: auto;
            background-color: #f8f8f8;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav-menu a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        main {
            flex: 1;
            padding: 80px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #444;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hamburger {
            display: block;
            width: 30px;
            height: 22px;
            position: relative;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger span {
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            transition: all 0.3s;
        }
        .hamburger span:nth-child(1) {
            top: 0;
        }
        .hamburger span:nth-child(2) {
            top: 10px;
        }
        .hamburger span:nth-child(3) {
            top: 20px;
        }
        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">ポートフォリオ</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="nav-menu">
        <a href="company.html">企業情報</a>
        <a href="ir.html">投資家情報</a>
        <a href="recruit.html">採用情報</a>
    </nav>

    <main>
        <h1>投資家情報</h1>
        <p>ここに投資家向けの情報を記載します。</p>
        <!-- 投資家情報のコンテンツをここに追加 -->
    </main>

    <footer>
        <p>&copy; 2024 ポートフォリオ</p>
        <p><a href="faq.html">FAQ・お問い合わせ</a></p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        }

        hamburger.addEventListener('click', toggleMenu);

        document.querySelectorAll('.nav-menu a').forEach(function(navLink) {
            navLink.addEventListener('click', function() {
                navMenu.style.display = 'none';
                hamburger.classList.remove('active');
            });
        });

        window.addEventListener('load', function() {
            navMenu.style.display = 'none';
            hamburger.classList.remove('active');
        });

        window.addEventListener('resize', function() {
            navMenu.style.display = 'none';
            hamburger.classList.remove('active');
        });
    </script>
</body>
</html>
